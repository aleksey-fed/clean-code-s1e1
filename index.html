<!DOCTYPE html>
<html> 
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <main>
      <section class="promo">
        <img class="promo-img" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="todo">
        <div id="add-task">
          <label for="new-task" class="label-new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="input-text task" type="text"><button class="btn">Add</button>
          </div>
        </div>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox"><label class="task label">Pay Bills</label>
            <input type="text" class="input-text task"><button class="btn edit">Edit</button><button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input-checkbox"><label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task"><button class="btn edit">Save</button><button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list completed">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked><label class="task label">See the Doctor</label>
            <input type="text" class="input-text task"><button class="btn edit">Edit</button><button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
